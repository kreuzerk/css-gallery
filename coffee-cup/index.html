<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="./styles.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@600&display=swap" rel="stylesheet">
    <title>Coffe cup</title>
</head>
<body>
<div class="cup-container">
    <div class="plate"></div>
    <div class="cup">
        <div class="top">
            <div class="steam">
                <span style="--steam-delay:1"></span>
                <span style="--steam-delay:18"></span>
                <span style="--steam-delay:10"></span>
                <span style="--steam-delay:6"></span>
                <span style="--steam-delay:7"></span>
                <span style="--steam-delay:14"></span>
                <span style="--steam-delay:8"></span>
                <span style="--steam-delay:19"></span>
                <span style="--steam-delay:11"></span>
                <span style="--steam-delay:17"></span>
                <span style="--steam-delay:9"></span>
                <span style="--steam-delay:12"></span>
                <span style="--steam-delay:13"></span>
                <span style="--steam-delay:4"></span>
                <span style="--steam-delay:5"></span>
                <span style="--steam-delay:15"></span>
                <span style="--steam-delay:3"></span>
                <span style="--steam-delay:16"></span>
                <span style="--steam-delay:2"></span>
                <span style="--steam-delay:20"></span>
            </div>
            <div class="circle">
                <div class="coffee"></div>
            </div>
        </div>
        <div class="handle"></div>
    </div>
</div>

<h1>Coffee</h1>

</body>
</html>
