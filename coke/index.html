<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="./styles.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Akronim&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Akronim&family=Vibur&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Akronim&family=Lobster&family=Vibur&display=swap"
          rel="stylesheet">
    <title>Coffe cup</title>
</head>
<body>
<div class="coke">

    <div class="lid">
        <span class="lid-line"></span>
        <span class="lid-line"></span>
        <span class="lid-line"></span>
        <span class="lid-line"></span>
        <span class="lid-line"></span>
        <span class="lid-line"></span>
    </div>
    <div class="bottle-head"></div>
    <div class="top">
        <div class="coke-line"></div>
    </div>
    <div class="above-label"></div>
    <div class="label">
        Coke
    </div>
    <div class="below-label-one"></div>
    <div class="bottom"></div>
</div>

<div class="bubbles">
    <span class="bubble" style="--bubble-index:0; --bubble-delay: 18"></span>
    <span class="bubble" style="--bubble-index:1; --bubble-delay: 5"></span>
    <span class="bubble" style="--bubble-index:2; --bubble-delay: 5"></span>
    <span class="bubble" style="--bubble-index:3; --bubble-delay: 20"></span>
    <span class="bubble" style="--bubble-index:4; --bubble-delay: 3"></span>
    <span class="bubble" style="--bubble-index:5; --bubble-delay: 1"></span>
    <span class="bubble" style="--bubble-index:6; --bubble-delay: 8"></span>
    <span class="bubble" style="--bubble-index:7; --bubble-delay: 4"></span>
    <span class="bubble" style="--bubble-index:8; --bubble-delay: 5"></span>
    <span class="bubble" style="--bubble-index:9; --bubble-delay: 6"></span>
    <span class="bubble" style="--bubble-index:10; --bubble-delay: 15"></span>
    <span class="bubble" style="--bubble-index:11; --bubble-delay: 5"></span>
    <span class="bubble" style="--bubble-index:12; --bubble-delay: 12"></span>
    <span class="bubble" style="--bubble-index:13; --bubble-delay: 5"></span>
</div>


</body>
</html>
